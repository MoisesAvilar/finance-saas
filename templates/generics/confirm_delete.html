{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white dark:bg-slate-900 p-6 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 text-center">
        <div class="w-16 h-16 bg-red-100 dark:bg-red-900/30 text-red-600 dark:text-red-400 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
        </div>
        
        <h2 class="text-xl font-bold text-slate-900 dark:text-white mb-2">
            {{ title|default:"Tem certeza?" }}
        </h2>
        
        <p class="text-slate-500 dark:text-slate-400 mb-6">
            Você está prestes a excluir <strong>{{ object }}</strong>. 
            <br>
            <span class="text-xs text-red-500 mt-1 block">Esta ação não pode ser desfeita.</span>
        </p>

        <form method="post" class="flex gap-3 justify-center">
            {% csrf_token %}
            <a href="{{ cancel_url }}" class="px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                Cancelar
            </a>
            
            <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                Sim, excluir
            </button>
        </form>
    </div>
</div>
{% endblock %}
