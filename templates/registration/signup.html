{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white dark:bg-slate-900 p-8 rounded-lg shadow-sm border border-slate-200 dark:border-slate-800 transition-colors">
    <h2 class="text-2xl font-bold mb-6 text-center text-slate-900 dark:text-white">Criar Nova Conta</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        {% for field in form %}
        <div>
            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">{{ field.label }}</label>
            <div class="[&>input]:w-full [&>input]:px-3 [&>input]:py-2 [&>input]:border [&>input]:border-slate-300 dark:[&>input]:border-slate-700 [&>input]:rounded-md [&>input]:focus:outline-none [&>input]:focus:ring-2 [&>input]:focus:ring-blue-500 [&>input]:bg-white dark:[&>input]:bg-slate-950 [&>input]:text-slate-900 dark:[&>input]:text-white [&>input]:transition-colors">
                {{ field }}
            </div>
            {% if field.help_text %}
                <p class="text-slate-400 dark:text-slate-500 text-xs mt-1">{{ field.help_text }}</p>
            {% endif %}
            {% if field.errors %}
                <p class="text-red-500 dark:text-red-400 text-xs mt-1">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 font-medium transition-colors">
            Cadastrar
        </button>
    </form>
</div>
{% endblock %}
