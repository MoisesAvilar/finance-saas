{% extends 'base.html' %}

{% block content %}
<div class="flex items-center justify-center min-h-[60vh]">
    <div class="w-full max-w-md">
        
        <div class="bg-white dark:bg-slate-900 rounded-2xl shadow-xl border border-slate-200 dark:border-slate-800 overflow-hidden">
            <div class="p-8 pb-6 text-center">
                <div class="w-16 h-16 bg-blue-100 dark:bg-blue-900/30 text-blue-600 dark:text-blue-400 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"></path></svg>
                </div>
                <h2 class="text-2xl font-bold text-slate-900 dark:text-white">Bem-vindo de volta!</h2>
                <p class="text-slate-500 dark:text-slate-400 mt-2">Acesse sua conta para gerenciar seus ganhos.</p>
            </div>

            <form method="post" class="p-8 pt-0 space-y-6">
                {% csrf_token %}

                {% if form.non_field_errors %}
                <div class="p-4 bg-red-50 dark:bg-red-900/20 text-red-600 dark:text-red-400 rounded-lg text-sm text-center">
                    {{ form.non_field_errors.0 }}
                </div>
                {% endif %}

                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Usuário</label>
                        <input type="text" name="username" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-950 border border-slate-300 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="Seu nome de usuário" required autofocus>
                    </div>

                    <div>
                        <div class="flex justify-between mb-1">
                            <label class="block text-sm font-medium text-slate-700 dark:text-slate-300">Senha</label>
                        </div>
                        <input type="password" name="password" class="w-full px-4 py-3 bg-slate-50 dark:bg-slate-950 border border-slate-300 dark:border-slate-700 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow-lg shadow-blue-500/30 transition-all hover:-translate-y-0.5">
                    Entrar no Sistema
                </button>
            </form>

            <div class="p-6 border-t border-slate-100 dark:border-slate-800 bg-slate-50 dark:bg-slate-800/50 text-center">
                <p class="text-sm text-slate-600 dark:text-slate-400">
                    Não tem uma conta? 
                    <a href="{% url 'signup' %}" class="font-bold text-blue-600 hover:text-blue-500 hover:underline">Cadastre-se grátis</a>
                </p>
            </div>
        </div>
        
    </div>
</div>
{% endblock %}
