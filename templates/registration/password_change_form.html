{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 p-8">
        <h2 class="text-2xl font-bold text-slate-900 dark:text-white mb-6 text-center">Alterar Senha</h2>
        
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">{{ field.label }}</label>
                <div class="[&>input]:w-full [&>input]:px-3 [&>input]:py-2 [&>input]:bg-white dark:[&>input]:bg-slate-950 [&>input]:border [&>input]:border-slate-300 dark:[&>input]:border-slate-700 [&>input]:rounded-md [&>input]:text-slate-900 dark:[&>input]:text-white">
                    {{ field }}
                </div>
                {% if field.help_text %}
                    <p class="text-xs text-slate-500 mt-1">{{ field.help_text }}</p>
                {% endif %}
                {% if field.errors %}
                    <p class="text-xs text-red-500 mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="flex gap-3 pt-4">
                <a href="{% url 'profile_update' %}" class="flex-1 text-center py-2 px-4 border border-slate-300 dark:border-slate-600 rounded-lg text-slate-700 dark:text-slate-300 hover:bg-slate-50 dark:hover:bg-slate-800 transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition-colors">
                    Confirmar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
