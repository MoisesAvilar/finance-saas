<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance SaaS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {}
            }
        }
    </script>
    <script>
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans transition-colors duration-300 dark:bg-slate-950 dark:text-slate-100">

    <nav class="bg-white border-b border-slate-200 dark:bg-slate-900 dark:border-slate-800">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="{% url 'home' %}" class="font-bold text-xl text-blue-600 dark:text-blue-500">DriverFinance</a>
                </div>
                
                <div class="flex items-center space-x-4">
                    <button id="theme-toggle" class="p-2 rounded-lg text-slate-500 hover:bg-slate-100 dark:text-slate-400 dark:hover:bg-slate-800 focus:outline-none">
                        <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                        <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                    </button>

                    {% if user.is_authenticated %}
                        <a href="{% url 'dailyrecord_list' %}" class="text-sm font-medium text-slate-600 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white">Diário</a>
                        <a href="{% url 'vehicle_list' %}" class="text-sm font-medium text-slate-600 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white">Veículos</a>
                        <a href="{% url 'maintenance_list' %}" class="text-sm font-medium text-slate-600 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white">Manutenção</a>
                        <a href="{% url 'analytics_monthly' %}" class="text-sm font-medium text-slate-600 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white">Relatórios</a>
                        
                        <span class="text-slate-300 dark:text-slate-700">|</span>
                        
                        <a href="{% url 'profile_update' %}" class="text-sm font-medium text-slate-600 hover:text-blue-600 dark:text-slate-300 dark:hover:text-blue-400 transition-colors flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path></svg>
                            <span>{{ user.first_name|default:user.username }}</span>
                        </a>
                    {% else %}
                        <a href="{% url 'login' %}" class="text-sm font-medium text-slate-600 hover:text-slate-900 dark:text-slate-300 dark:hover:text-white">Entrar</a>
                        <a href="{% url 'signup' %}" class="text-sm font-medium bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 dark:bg-blue-600 dark:hover:bg-blue-500">Criar Conta</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <div id="toast-container" class="fixed top-5 right-5 z-50 flex flex-col gap-2"></div>

    <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        // --- LÓGICA DO TEMA ---
        const themeToggleBtn = document.getElementById('theme-toggle');
        const darkIcon = document.getElementById('theme-toggle-dark-icon');
        const lightIcon = document.getElementById('theme-toggle-light-icon');

        function updateIcons() {
            if (document.documentElement.classList.contains('dark')) {
                darkIcon.classList.add('hidden');
                lightIcon.classList.remove('hidden');
            } else {
                lightIcon.classList.add('hidden');
                darkIcon.classList.remove('hidden');
            }
        }

        // Estado inicial dos ícones
        updateIcons();

        themeToggleBtn.addEventListener('click', function() {
            document.documentElement.classList.toggle('dark');
            if (document.documentElement.classList.contains('dark')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
            updateIcons();
        });

        // --- LÓGICA DE TOASTS ---
        function showToast(message, tags) {
            const container = document.getElementById('toast-container');
            
            // Mapeia tags do Django para cores do Tailwind
            // 'tags' geralmente vem como 'success', 'error', 'warning', 'info'
            let bgClass = 'bg-blue-500 border-blue-700'; // padrão
            if (tags.includes('success')) bgClass = 'bg-green-600 border-green-800';
            if (tags.includes('error')) bgClass = 'bg-red-600 border-red-800';
            if (tags.includes('warning')) bgClass = 'bg-yellow-500 border-yellow-700';
            
            const toast = document.createElement('div');
            toast.className = `${bgClass} text-white px-6 py-4 rounded shadow-lg border-l-4 transform transition-all duration-300 translate-x-full flex items-center min-w-[300px]`;
            toast.innerHTML = `
                <span class="font-medium flex-1">${message}</span>
                <button onclick="this.parentElement.remove()" class="ml-4 opacity-75 hover:opacity-100 font-bold">×</button>
            `;
            
            container.appendChild(toast);
            
            // Animar entrada
            requestAnimationFrame(() => toast.classList.remove('translate-x-full'));

            // Remover após 4s
            setTimeout(() => {
                toast.classList.add('opacity-0', 'translate-x-full');
                setTimeout(() => toast.remove(), 300);
            }, 5000);
        }

        // Integração com Django Messages
        // Se houver mensagens do backend, dispara o toast ao carregar
        document.addEventListener('DOMContentLoaded', () => {
            {% if messages %}
                {% for message in messages %}
                    showToast("{{ message }}", "{{ message.tags }}");
                {% endfor %}
            {% endif %}
        });
    </script>
</body>
</html>
