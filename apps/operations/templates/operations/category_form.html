{% extends 'base.html' %}

{% block content %}
<div class="max-w-xl mx-auto mt-10">
    <div class="bg-white dark:bg-slate-900 rounded-xl shadow-sm border border-slate-200 dark:border-slate-800 overflow-hidden">
        <div class="p-6 border-b border-slate-200 dark:border-slate-800">
            <h2 class="text-xl font-bold text-slate-900 dark:text-white">
                {% if form.instance.pk %}Editar{% else %}Nova{% endif %} Categoria
            </h2>
            <p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Defina o nome e a cor para organizar suas finan√ßas.</p>
        </div>
        
        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}

            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
                    {{ form.name.label }}
                </label>
                {{ form.name }}
            </div>

            <div class="grid grid-cols-2 gap-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
                        {{ form.type.label }}
                    </label>
                    {{ form.type }}
                </div>
                <div>
                    <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">
                        {{ form.color.label }}
                    </label>
                    <div class="flex items-center gap-2">
                        {{ form.color }}
                        <span class="text-xs text-slate-400">Escolha uma cor</span>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-end gap-3 pt-4">
                <a href="{% url 'category_list' %}" class="px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-md hover:bg-slate-50 dark:hover:bg-slate-700 transition-colors">
                    Cancelar
                </a>
                <button type="submit" class="px-6 py-2 text-sm font-medium text-white bg-blue-600 rounded-md hover:bg-blue-700 transition-colors">
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
