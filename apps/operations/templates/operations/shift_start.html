{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white dark:bg-slate-900 rounded-xl shadow-lg border border-slate-200 dark:border-slate-800 overflow-hidden">
        <div class="p-6 bg-blue-600">
            <h2 class="text-xl font-bold text-white flex items-center gap-2">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
                Iniciar Jornada
            </h2>
            <p class="text-blue-100 text-sm mt-1">Qual ve√≠culo e KM atual?</p>
        </div>
        
        <form method="post" class="p-6 space-y-6">
            {% csrf_token %}
            
            {% if form.non_field_errors %}
                <div class="p-3 bg-red-100 text-red-700 rounded text-sm">{{ form.non_field_errors.0 }}</div>
            {% endif %}

            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">Ve√≠culo</label>
                {{ form.vehicle }}
            </div>

            <div>
                <label class="block text-sm font-medium text-slate-700 dark:text-slate-300 mb-1">KM Inicial (Painel)</label>
                <div class="relative">
                    {{ form.start_km }}
                    
                    <div id="loading-icon" class="absolute right-3 top-3 hidden">
                        <svg class="animate-spin h-5 w-5 text-blue-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                    </div>
                </div>
                <p id="km-feedback" class="text-xs text-blue-600 dark:text-blue-400 mt-1 font-medium h-4"></p>
            </div>

            <button type="submit" class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg shadow transition-colors text-lg">
                ABRIR PLANT√ÉO
            </button>
            
            <a href="{% url 'home' %}" class="block text-center text-sm text-slate-500 hover:text-slate-800 dark:hover:text-slate-300">Cancelar</a>
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const vehicleSelect = document.getElementById('id_vehicle');
        const kmInput = document.getElementById('id_start_km');
        const feedback = document.getElementById('km-feedback');
        const loading = document.getElementById('loading-icon');

        async function fetchLastKm() {
            const vehicleId = vehicleSelect.value;
            if (!vehicleId) return;

            // Mostra loading
            loading.classList.remove('hidden');
            feedback.innerText = 'Buscando hist√≥rico...';

            try {
                const response = await fetch(`/operacoes/api/get-km/${vehicleId}/`);
                if (response.ok) {
                    const data = await response.json();
                    
                    // Preenche o valor automaticamente
                    kmInput.value = data.km;
                    
                    // Mostra mensagem de origem
                    if (data.source === 'last_shift') {
                        feedback.innerText = `üîÑ Sugest√£o baseada no seu √∫ltimo plant√£o (${data.km} km)`;
                    } else {
                        feedback.innerText = `üÜï Primeira jornada! Sugerido KM do cadastro (${data.km} km)`;
                    }
                    
                    // Efeito visual (piscar verde) para mostrar que atualizou
                    kmInput.classList.add('ring-2', 'ring-green-500', 'transition-all');
                    setTimeout(() => kmInput.classList.remove('ring-2', 'ring-green-500'), 1000);
                }
            } catch (error) {
                console.error('Erro ao buscar KM:', error);
                feedback.innerText = '';
            } finally {
                loading.classList.add('hidden');
            }
        }

        // Busca ao carregar a p√°gina (se j√° tiver ve√≠culo selecionado)
        if (vehicleSelect.value) {
            fetchLastKm();
        }

        // Busca ao mudar o ve√≠culo
        vehicleSelect.addEventListener('change', fetchLastKm);
    });
</script>
{% endblock %}
